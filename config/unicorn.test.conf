ENV['RAILS_ENV'] = 'test'
listen 8989
if Unicorn::Configurator::RACKUP[:daemonize]
  pid '/var/www/tmp/spam.test.pid'
  stderr_path '/var/log/unicorn/spam.test.log'
end
if respond_to?(:Rainbows!)
  Rainbows! do
    use :ThreadSpawn
    worker_connections 20
  end
end
class Unicorn::HttpServer
  def proc_name(tag)
    $0 = ([ File.basename(START_CTX[0]), File.basename(START_CTX[:cwd]),
            tag ]).concat(START_CTX[:argv]).join(' ')
  end
end
